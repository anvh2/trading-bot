[crawler]
  log_path = "./logs/crawler.log"

[redis]
  addr = "redis:6379"

[market]
  intervals = ["30m", "1h", "4h", "1d"]

[chart]
  [chart.candles]
    limit = 1000

[binance]
  [binance.rate_limit]
    requests = 200
    duration = "1m"
  [binance.config]
    order_url = "https://testnet.binancefuture.com" # testnet
    feed_url = "https://fapi.binance.com" # real